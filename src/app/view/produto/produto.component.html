<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <a mat-raised-button color="primary" [routerLink]="['/view/cadastrarProduto']">NOVO PRODUTO</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" style="padding: 0px 5px 0px 5px;">
                        <div class="table-responsive">
                            <table class="table" style="white-space: nowrap;">
                                <thead class=" text-primary">
                                    <th> ID </th>
                                    <th> Nome </th>
                                    <th class="text-right"> Valor </th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of listaProdutos; let i = index">
                                        <td> {{item.key}} </td>
                                        <td> {{item.produto.nome}} </td>
                                        <td class="text-right"> {{item.produto.valor}} </td>
                                        <td>
                                            <a [routerLink]="['/view/editarProduto', item.key]"> <i class="material-icons">mode_edit_outline</i> </a>
                                            
                                            <i class="material-icons" (click)="delete(item.key)" >delete</i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
